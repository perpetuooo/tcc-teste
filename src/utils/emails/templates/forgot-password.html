<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 640px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    @media (max-width: 640px) {
      .container {
        padding: 15px;
        border-radius: 3px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Olá {{name}},</p>
    <p>Recebemos um pedido para redefinir a sua senha, clique neste 
        <a href="{{resetLink}}" style="color: #4CAF50; text-decoration: none;">link</a>
        para continuar.
    </p>
    <p></p>
    <p>Se você não fez esta solicitação, ignore este e-mail.</p>
    <p>Obrigado,</p>
    <p><strong>Grupo RACNEGÊ</strong></p>
    <div class="footer">
      <p>O link expira em 24 horas.</p>
      <p>&copy; 2024 Grupo RACNEGÊ. Todos os direitos reservados.</p>
    </div>
  </div>
</body>
</html>
